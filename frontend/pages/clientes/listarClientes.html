<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            $(document).ready(() => {
                axios.get("http://localhost:5000/api/customers")
                .then(res => {
                    res.data.data.map(customer => {
                        const fecha = customer.fecha_alta.substring(0,customer.fecha_alta.indexOf('T'));
                        const row = `<tr>
                            <td>${customer.id_cliente}</td>
                            <td>${customer.nombre}</td>
                            <td>${customer.apellido_paterno}</td>
                            <td>${customer.telefono}</td>
                            <td>${customer.email}</td>
                            <td>${fecha}</td>
                            <td>${customer.membresia}</td>
                            <td>${customer.direccion}</td>
                            <td>
                                <button onclick="info(${customer.id_cliente})">info</button>
                                <button  >editar</button>
                                <button >eliminar</button>
                            </td>
                            </tr>`
                         document.getElementById("table-body").innerHTML += row;    

                         function info(customer) {
                             console.log(customer);
                         }
                    })
                })
                .catch(error => {
                    console.log(error);                    
                });
            })
        </script>
